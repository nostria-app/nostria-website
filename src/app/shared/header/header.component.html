<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <img src="assets/icons/icon-128x128.png" alt="Nostria Logo" class="logo-image" />
        <span class="logo-text title-font">Nostria</span>
      </a>
      
      <nav class="nav" [class.nav-open]="isMenuOpen">
        <ul class="nav-list">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMenu()">Home</a></li>
          <li><a routerLink="/features" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Features</a></li>
          <li><a routerLink="/premium" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Premium</a></li>
          <!-- <li><a routerLink="/funding" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Funding</a></li> -->
          <!-- <li><a routerLink="/testimonials" routerLinkActive="active" class="nav-link" (click)="closeMenu()">Testimonials</a></li> -->
          <li><a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMenu()">About</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <div class="launch-wrapper">
          <a href="https://nostria.app" target="_blank" rel="noopener" class="btn btn-primary launch-btn" [class.rounded-right]="!canInstall">Launch App</a>
          @if (canInstall) {
            <button class="btn btn-primary dropdown-trigger" (click)="toggleInstallMenu($event)" [class.active]="isInstallMenuOpen" aria-label="More options">
              <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            @if (isInstallMenuOpen) {
              <div class="dropdown-menu">
                <button (click)="installApp()" class="dropdown-item">Install App</button>
              </div>
            }
          }
        </div>
        
        <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
          <span class="menu-icon" [class.menu-open]="isMenuOpen"></span>
        </button>
      </div>
    </div>
  </div>
</header>
