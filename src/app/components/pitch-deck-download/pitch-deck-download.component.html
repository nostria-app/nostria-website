<div class="pitch-deck-container">
  <div class="deck-content">
    <div class="thumbnail-wrapper">
      <img [src]="thumbnailUrl" alt="Nostria Pitch Deck Preview" class="deck-thumbnail">
    </div>
    <div class="deck-info">
      <h3>Nostria Pre-Seed Funding Round Pitch Deck</h3>
      <p class="deck-meta">PDF Document â€¢ {{fileSize}}</p>
      <p class="deck-description">
        Learn about our vision, technology, and investment opportunity for Nostria - 
        the next-generation Nostr client built to scale.
      </p>
      <button class="download-button" (click)="downloadPitchDeck()">
        <span class="button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </span>
        Download Pitch Deck
      </button>
      <a [href]="pitchDeckUrl" target="_blank" class="preview-link">Preview in browser</a>
    </div>
  </div>
</div>
